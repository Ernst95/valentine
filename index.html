<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine? üíò</title>

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: "Poppins", Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.card {
    background: rgba(255, 255, 255, 0); /* fully transparent */
    padding: 20px 30px;
    border-radius: 24px;
    text-align: center;
    width: 90%;
    max-width: 450px;
    max-height: 90vh; /* fit viewport */
    overflow: auto; /* scroll inside card if necessary */
    position: relative;
    z-index: 2;
}

h1 {
    color: #ff3366;
    margin-bottom: 10px;
    font-size: 24px;
    word-wrap: break-word;
}

h2 {
    color: #ff3366;
    margin-bottom: 20px;
    font-size: 20px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}

button {
    font-size: 16px;
    padding: 12px 24px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#yesBtn {
    background: linear-gradient(135deg, #ff3366, #ff5f8a);
    color: white;
    box-shadow: 0 10px 20px rgba(255, 51, 102, 0.4);
}

#yesBtn:hover { transform: scale(1.1); }
#noBtn { background: #eeeeee; }

.success {
    font-size: 22px;
    color: #ff3366;
    animation: fadeIn 0.6s ease;
}

.subtext {
    font-size: 16px;
    margin-top: 10px;
    color: #444;
}

.opening-image,
.yes-image {
    width: 100%;
    max-height: 40vh;
    object-fit: contain;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: fadeIn 0.8s ease;
    margin-bottom: 15px;
    background: transparent;
}

.yes-image { margin-top: 15px; }

@keyframes popIn {
    0% { transform: scale(0.6); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

.heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp linear forwards;
    opacity: 0.8;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity:1; }
    to { transform: translateY(-110vh); opacity:0; }
}
</style>
</head>

<body>

<div class="card" id="card">
    <img src="opening.png" alt="Opening image" class="opening-image">
    <h1>Melissa Kelly Adriaans</h1>
    <h2>Will you be my Valentine üíñ</h2>

    <div class="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üòÖ</button>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");
const music = document.getElementById("bgMusic");

// No button runs away
noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// Yes button click
yesBtn.addEventListener("click", () => {
    // Replace card content
    card.innerHTML = `
        <div class="success">
            It‚Äôs a date üíò
            <div class="subtext">
                I knew you‚Äôd say yes ‚ù§Ô∏è
            </div>
            <img src="yes.png" alt="Yes image" class="yes-image">
        </div>
    `;
    startHearts();

    // Play music after click
    music.currentTime = 0;
    music.volume = 0; // start volume at 0
    music.play().then(() => {
        let volume = 0;
        const fade = setInterval(() => {
            volume += 0.02;
            if (volume >= 0.4) {
                volume = 0.4;
                clearInterval(fade);
            }
            music.volume = volume;
        }, 100);
    }).catch(() => { console.log("Music playback failed"); });
});

// Floating hearts
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => { heart.remove(); }, 6000);
    }, 300);
}
</script>

</body>
</html>
