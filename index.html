<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine üíò</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 50px 40px;
            border-radius: 24px;
            text-align: center;
            width: 320px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: popIn 0.8s ease;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #ff3366;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            font-size: 18px;
            padding: 14px 28px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff3366, #ff5f8a);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 51, 102, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background: #eeeeee;
        }

        .success {
            font-size: 26px;
            color: #ff3366;
            animation: fadeIn 0.6s ease;
        }

        .subtext {
            font-size: 18px;
            margin-top: 12px;
            color: #444;
        }

        .opening-image,
        .yes-image {
            width: 100%;
            max-width: 260px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease;
            margin-bottom: 20px;
        }

        .yes-image {
            margin-top: 20px;
        }

        @keyframes popIn {
            0% { transform: scale(0.6); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp linear forwards;
            opacity: 0.8;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-110vh); opacity: 0; }
        }
    </style>
</head>

<body>

    <div class="card" id="card">
        <img src="opening.jpg" alt="Opening image" class="opening-image">

        <h1>Will you be my Valentine üíñ</h1>

        <div class="buttons">
            <button id="yesBtn">Yes üíï</button>
            <button id="noBtn">No üòÖ</button>
        </div>
    </div>

    <audio id="bgMusic" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const card = document.getElementById("card");
        const music = document.getElementById("bgMusic");

        music.volume = 0.4;

        // Attempt autoplay immediately
        window.addEventListener("load", () => {
            const playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    // If blocked, play on first click
                    document.body.addEventListener("click", () => {
                        music.play();
                    }, { once: true });
                });
            }
        });

        // No button runs away
        noBtn.addEventListener("mouseenter", () => {
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 150 - 75;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Yes button click
        yesBtn.addEventListener("click", () => {
            card.innerHTML = `
                <div class="success">
                    It‚Äôs a date üíò
                    <div class="subtext">
                        I knew you‚Äôd say yes ‚ù§Ô∏è
                    </div>
                    <img src="yes.jpg" alt="Yes image" class="yes-image">
                </div>
            `;
            startHearts();
        });

        // Floating hearts
        function startHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.textContent = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = 3 + Math.random() * 3 + "s";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }
    </script>

</body>
</html>
