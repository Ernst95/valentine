<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine üíò</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .card {
            background: white;
            padding: 50px 40px;
            border-radius: 24px;
            text-align: center;
            width: 320px;
            max-width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: popIn 0.8s ease;
            position: relative;
            z-index: 2;
        }

        h2 {
            margin: 10px 0;
            color: #ff3366;
        }

        h3 {
            margin: 10px 0;
            color: #ff3366;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 12px 28px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff3366, #ff5f8a);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 51, 102, 0.4);
        }

        #noBtn {
            background: #eeeeee;
        }

        .success {
            font-size: 26px;
            color: #ff3366;
            animation: fadeIn 0.8s ease forwards;
        }

        .subtext {
            font-size: 18px;
            margin-top: 12px;
            color: #444;
        }

        .opening-image,
        .yes-image {
            width: 100%;
            max-width: 260px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease forwards;
        }

        .yes-image {
            margin-top: 20px;
        }

        @keyframes popIn {
            0% { transform: scale(0.6); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.8;
            user-select: none;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            animation: floatBubble linear infinite;
        }

        @keyframes floatBubble {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            10% { opacity: 0.3; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        /* Volume icon */
        #volumeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            z-index: 999;
            user-select: none;
            color: #ff3366;
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <img src="opening.jpg" alt="Opening image" class="opening-image">
        <h2>Melissa Kelly Adriaans</h2>
        <h3>Will you be my Valentine? üíñ</h3>
        <div class="buttons">
            <button id="yesBtn">Yes üíï</button>
            <button id="noBtn">No üòÖ</button>
        </div>
    </div>

    <div id="volumeToggle" style="display:none;">üîä</div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const card = document.getElementById("card");
        const music = document.getElementById("bgMusic");
        const volumeToggle = document.getElementById("volumeToggle");

        music.volume = 0.4;

        // "No" button moves randomly inside card
        noBtn.addEventListener("mouseenter", () => {
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = cardRect.width - btnRect.width;
            const maxY = cardRect.height - btnRect.height;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        // "Yes" button click
        yesBtn.addEventListener("click", () => {
            card.innerHTML = `
                <div class="success">
                    It‚Äôs a date üíò
                    <div class="subtext">I knew you‚Äôd say yes ‚ù§Ô∏è</div>
                    <img src="yes.jpg" alt="Yes image" class="yes-image">
                </div>
            `;
            startHearts();
            createBubbles();

            // Start music and show volume toggle
            music.play();
            volumeToggle.style.display = "block";
            volumeToggle.textContent = "üîä";
        });

        // Toggle music
        volumeToggle.addEventListener("click", () => {
            if (music.paused) {
                music.play();
                volumeToggle.textContent = "üîä";
            } else {
                music.pause();
                volumeToggle.textContent = "üîá";
            }
        });

        // Floating hearts along curved path
        function startHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.textContent = "‚ù§Ô∏è";

                const startX = Math.random() * window.innerWidth;
                const amplitude = 50 + Math.random() * 50;
                const duration = 3 + Math.random() * 3;

                heart.style.left = startX + "px";
                document.body.appendChild(heart);

                let startTime = null;
                function animateHeart(time) {
                    if (!startTime) startTime = time;
                    const elapsed = (time - startTime) / 1000;
                    const progress = elapsed / duration;
                    heart.style.transform = `translate(${amplitude * Math.sin(progress * Math.PI * 2)}px, ${-progress * 120}vh) scale(1.3)`;
                    heart.style.opacity = 1 - progress;
                    if (progress < 1) {
                        requestAnimationFrame(animateHeart);
                    } else {
                        heart.remove();
                    }
                }
                requestAnimationFrame(animateHeart);
            }, 200);
        }

        // Background floating bubbles
        function createBubbles() {
            for(let i = 0; i < 15; i++) {
                const bubble = document.createElement("div");
                bubble.className = "bubble";
                const size = 10 + Math.random() * 30;
                bubble.style.width = size + "px";
                bubble.style.height = size + "px";
                bubble.style.left = Math.random() * 100 + "vw";
                bubble.style.animationDuration = 5 + Math.random() * 5 + "s";
                document.body.appendChild(bubble);
                setTimeout(() => bubble.remove(), 10000);
            }
            setInterval(() => createBubbles(), 4000);
        }

        // Yes button pulsing effect every 3 seconds
        setInterval(() => {
            yesBtn.style.transition = "transform 0.6s ease-in-out";
            yesBtn.style.transform = "scale(1.3)";
            setTimeout(() => {
                yesBtn.style.transform = "scale(1)";
            }, 600);
        }, 3000);

    </script>

</body>
</html>
